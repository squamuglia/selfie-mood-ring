<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selfie Mood Ring</title>
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300|Work+Sans:300" rel="stylesheet">
	<style>
		h1 {font-family: 'Cormorant Garamond', serif;color:#fff;font-size:3.5em;font-weight:100;}
		p {font-family: 'work sans', sans-serif;color:#fff;font-weight:300;margin-bottom:30px;}
		form {
	  margin: 0;
		}
		input,
		textarea,
		select {
		  display: inline-block;
		  outline: 0;
		  border-radius: 4px;
		  padding: 0.5em;
		  border: 0;
		  background: #fff;  position: relative;
		  font-size: inherit;
		}
		textarea {
		  max-width: 100%;
		  overflow: auto;
		  resize: vertical;
		}
		.container {width: 100vw;height: 100%;}
		.modal {
			background:#1a1a1a;
			padding:30px 40px 60px 40px;
			max-width: 500px;
			width: 100%;
			text-align: center;
			margin:10%;
		}
		button {
			padding: 15px 64px;
			margin-top:10px;
		    background: #fff;
		    border: 0px;
	        cursor: pointer;
		    font-size: 18px;
		    font-family: 'Cormorant Garamond', serif;
		}
		body {
			color: #fff;
			background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
			background-size: 400% 400%;
			background-attachment: fixed;
			-webkit-animation: Gradient 15s ease infinite;
			-moz-animation: Gradient 15s ease infinite;
			animation: Gradient 15s ease infinite;
		}

		.f { display: flex }
		.fw { flex-wrap: wrap }
		.ais { align-items: flex-start }
		.aie { align-items: flex-end }
		.aic { align-items: center }
		.aib { align-items: baseline }
		.jcs { justify-content: flex-start }
		.jce { justify-content: flex-end }
		.jcc { justify-content: center }
		.jcb { justify-content: space-between }
		.fa {
		  flex: 1 1 auto;
		  min-width: 0;
		  min-height: 0;
		}
		.fa3 { flex:3; }

		.mxa { margin-left: auto; margin-right: auto; }
		.mr1 { margin-right: 1em }
		.xmax60 { max-width:60%; }



		@-webkit-keyframes Gradient {
			0% {
				background-position: 0% 50%
			}
			50% {
				background-position: 100% 50%
			}
			100% {
				background-position: 0% 50%
			}
		}

		@-moz-keyframes Gradient {
			0% {
				background-position: 0% 50%
			}
			50% {
				background-position: 100% 50%
			}
			100% {
				background-position: 0% 50%
			}
		}

		@keyframes Gradient {
			0% {
				background-position: 0% 50%
			}
			50% {
				background-position: 100% 50%
			}
			100% {
				background-position: 0% 50%
			}
}
	</style>
</head>
<body>
	<div class="container">
		<div class="modal">
			<h1>Welcome to your Selfie Mood Ring</h1>
			<p>Enter your Instagram profile name below to find the color of your life</p>
			<form class="f aic jcc mxa xmax60"  action="http://insta.topset.co/colors.html" method="GET">
			  <input type="text" name="user" class="fa fa3 mr1">
				<input type="submit" value="Submit" class="fa">
			</form>
		</div>
	</div>

</body>
</html>
